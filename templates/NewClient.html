<!DOCTYPE html>
<html xmlns:th="http://www.thymeliaf.org"
	   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
<title>forme pour ajoujer un nouveau client</title>
<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<p></p>
<div class="container" layout:fragment="content">
<br>
<div class="card border-secondary col-sm-10" >
  <div  class="card-header "><h4 class="float-right">إضافة زبون </h4> </div>
  <div class="card-body ">
 <form th:action="@{addClient}" method="post">
   <div class="row ">
  <div class="col-sm-9 ">
    <div style="border-radius: 15px " class="card ">
    <div  class="card border-secondary">
  <kbd style="border-radius: 10px" class="bg-primary col-sm-12"><h4 class="float-right">أدخل خصائص الزبون</h4></kbd>
  <div class="card-body">
  
   <div class="form-group row">
       <div class="col-sm-5">
       <input style="border-radius: 10px" class="form-control" type="text" name="Nom" th:value="${client.Nom}" />
       </div>
       <label class="control-label col-sm-6" ><h4>الإسم </h4></label>
      
      </div>
      <div class="form-group row">
        <div class="col-sm-5">
       <input style="border-radius: 10px" class="form-control" type="double" name="Montant" th:value="${client.Montant}" />
      </div>
       <label class="control-label col-sm-6"><h4>عليه</h4></label>
      
      </div>
      <div class="form-group row">
        <div class="col-sm-5">
       <input style="border-radius: 10px" class="form-control" type="double" name="MontantPaye" th:value="${client.MontantPaye}" />
      </div>
       <label class="control-label col-sm-6"><h4>دفع</h4></label>
      
      </div>
     </div>
      </div>
    </div>
  </div>
  
</div>
      <div>
      <button style="border-radius: 10px ;width:150px;height:60px;" type="submit" class="btn btn-primary float-right my-2" ><h4>حفظ</h4></button>
      </div>
 </form>
 
</div>
</div>
</div>
</body>
</html>
