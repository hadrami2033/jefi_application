<!DOCTYPE html>
<html xmlns:th="http://www.thymeliaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
<title>forme pour ajoujer un nouveau numero</title>
<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<p></p>
<div layout:fragment="content" class="container" >
<br>
<div class="card border-secondary col-sm-10" >
  <div  class="card-header "><h4 class="float-right">إضافة رقم</h4> </div>
  <div class="card-body ">
 <form th:action="@{save}" method="post">
   <div class="row ">
  <div class="col-sm-9 ">
    <div style="border-radius: 15px " class="card ">
    <div  class="card border-secondary">
  <kbd style="border-radius: 10px" class="bg-primary col-sm-12"><h4 class="float-right">أدخل خصائص الرقم</h4></kbd>
  <div class="card-body">
  
  	 <div class="form-group row">
       <div class="col-sm-5">
       <input style="border-radius: 10px" class="form-control" type="text" name="Phone" th:value="${jeffiNumber.Phone}" />
       </div>
       <label class="control-label col-sm-6" ><h4>الهاتف </h4></label>
      
      </div>
      
      <div class="form-group row">
      	 <div class="col-sm-5">
         <input style="border-radius: 10px" class="form-control" type="text" name="Client" th:value="${jeffiNumber.Client}" />
         </div>
         <label class="control-label col-sm-6"> <h4>إسم الزبون </h4></label>
        
      </div>
      
       <div class="form-group row">
        <div class="col-sm-5">
       <input style="border-radius: 10px" class="form-control" type="double" name="Prix" th:value="${jeffiNumber.Prix}" />
      </div>
       <label class="control-label col-sm-6"><h4>السعر</h4></label>
      
      </div>
      
       <div class="form-group row">
       <div class="col-sm-5">
       <input style="border-radius: 10px" class="form-control" type="double" name="fourisseurPrix" th:value="${jeffiNumber.fourisseurPrix}" />
      </div>
       <label class="control-label col-sm-6"><h4>سعر المورد</h4></label>
      </div>
   
   		 
      <div class="form-group row">
      <div class="col-md-5">
      <select  class="form-control" style="border-radius: 10px" name="FournisseurName" th:value="${jeffiNumber.FournisseurName}"  >
        <option th:each="f:${listFournisseurs}" th:text="${f.Nom}" ></option>
      </select>
      </div>
      	<label class="control-label col-sm-6" for="inputGenre"><h4>المورد</h4></label>
      </div>
    
     </div>
      </div>
    </div>
  </div>
  
</div>
      <div>
      <button style="border-radius: 10px ;width:150px;height:60px;" type="submit" class="btn btn-primary float-right my-2" ><h4>حفظ</h4></button>
      </div>
 </form>
 
</div>
</div>
</div>
</body>
</html>
